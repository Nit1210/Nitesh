<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Java Test</title>
</head>
<body >
    <!-- Head section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-info display-3 py-3"> Test</h2>
        </div>
    </div>
        <!--Score card-->
        <div class="result py-4 d-none bg-light text-center">
            <div class="container lead">
                <p> Your Score is <span class="text-primary dispaly-4 p-3">0%</span> </p>
            </div>
    
        </div>
    <!-- Questionary-->
    <div class="quiz py-4 bg-info">
        <div class="container">
            <h2 class="my-5 text-white"> Questions</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal"> 1. First question</p>
                    <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" id="option A">
                    <label for="option A" class="form-check-label">option A</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B" id ="option B">
                    <label for ="option B" class="form-check-label" >option B</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C" id ="option C">
                    <label for="option C"class="form-check-label">option C</label>

                    </div>
                    </div>
                <div class="my-5">
                        <p class="lead font-weight-normal"> 2. Second question</p>
                        <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" id ="q2 option A">
                        <label for="q2 option A" class="form-check-label">option A</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" id ="q2 option B">
                        <label for="q2 option B"class="form-check-label">option B</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2"  value="C" id ="q2 option C">
                        <label for="q2 option C"class="form-check-label">option C</label>
                        
                        </div>
                        </div>
                        <div class="my-5">
                            <p class="lead font-weight-normal"> 3. Third question</p>
                            <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A"id ="q3 option A">
                            <label for="q3 option A"class="form-check-label">option A</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B" id ="q3 option B">
                            <label for="q3 option B"class="form-check-label">option B</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="C" id ="q3 option C">
                            <label for="q3 option C" class="form-check-label">option C</label>
                            
                            </div>
                            </div>
                            <div class="my-5">
                                <p class="lead font-weight-normal"> 4. Fourth question</p>
                                <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="A" id ="q4 option A">
                                <label for="q4 option A"class="form-check-label">option A</label>
                                </div>
                                <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="B" id ="q4 option B">
                                <label for="q4 option B"class="form-check-label">option B</label>
                                </div>
                                <div class="form-check my-2 text-white-50">
                                <input type="radio" name="q4" value="C" id ="q4 option C">
                                <label for="q4 option C" class="form-check-label">option C</label>
                                
                                </div>
                                </div>
                         <div class="my-5">
                        <p class="lead font-weight-normal"> 5. First question</p>
                        <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" id ="q5 option A">
                        <label for="q5 option A"class="form-check-label">option A</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B" id ="q5 option B">
                        <label for="q5 option B" class="form-check-label">option B</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="C" id ="q5 option C">
                        <label for="q5 option C" class="form-check-label">option C</label>
                        
                        </div>
                    </div>
                        <div class="text-center">
                            <input type="submit" id="submitbutton" class ="btn btn-light">
                        
                        </div>
            </form>
        </div>
    </div>



    <ul class="fullname"></ul>
    <script src="Sandbox.js">

    </script>
</body>
</html>
